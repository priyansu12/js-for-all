<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part 4 finals</title>
</head>
<body style="background-color: black; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<style>
    .language {
        list-style: none;
    }
    .language li {
        padding: 12px;
        background-color: #fff;
        color: #000;
        margin: 12px;
        border-radius: 12px;
        text-align: center;
    }
</style>

<script>
    function addLanguage(langName) {
        const li = document.createElement("li");
        li.innerHTML = `${langName}`; //traverses the complete DOM tree
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");

    // this is more optimized way to do the same thing
    //It is best suitable for long list of items
    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);    
    }
    addOptiLang("Java");


    //Edit the values
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "Mojo"; -- Causal way
    const newLi = document.createElement('li');
    newLi.textContent = "C++";
    secondLang.replaceWith(newLi);

    //Edit 2
    const thirdLang = document.querySelector('li:nth-child(3)');
    const newLi3 = document.createElement('li');
    newLi3.textContent = "TypeScript";
    thirdLang.replaceWith(newLi3);

    //or
    // thirdLang.outerHTML = "<li>Typescript</li>"

    //remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>

</html>
